{% extends "base_generic.html" %}

{% block content %}
{% load static %}
    <div class="content-menu-page">
        <div class="image">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo-standalone.png' %}" alt="Split-logo" style="width: 100px; height: auto"></a>
        </div>
        <div class="social social-disappear">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-telegram"></i>
        </div>
        <div class="reserve">
            <a href=""><i class="fas fa-phone"></i> +38(077)-77-77-777 Reserve</a>
           {% if user.is_authenticated %}
                <a href="{% url 'dish_list' %}"><i class="fas fa-shopping-basket"></i> Order online</a>
            {% endif%}
        </div>
        <nav>
            <a href="{% url 'menu_rest' %}" class="active">Night club</a>
            <a href="{% url 'menu_restaurant' %}">Restaurant</a>
            <a href="{% url 'menu_wine' %}">Wine card</a>
            <a href="{% url 'menu_bar' %}">Bar card</a>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade class1">
                <div class="numbertext">1 / 3</div>
                <img src="{% static 'images/1.png' %}" style="width:100%" alt="menu-image">
            </div>
            <div class="mySlides fade ">
                <div class="numbertext">2 / 3</div>
                <img src="{% static 'images/2.png' %}" style="width:100%" alt="menu-image">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="{% static 'images/3.png' %}" style="width:100%" alt="menu-image">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="phone-version">
            <img src="images/phone1.png" alt="menu" style="width: 100%; height: auto">
            <hr>
            <img src="images/phone11.png" alt="menu" style="width: 100%; height: auto">
            <hr>
            <img src="images/phone111.png" alt="menu" style="width: 100%; height: auto">
        </div>
        <div style="text-align:center" class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="empty" style="width: 100%; height: 150px"></div>
    </div>
{% endblock %}
