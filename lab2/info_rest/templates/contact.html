{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<div class="content-contact-page">
    <div class="image">
            <a href="index.html"><img src="{% static 'images/logo-standalone.png' %}" alt="Split-logo" style="width: 100px; height: auto"></a>
        </div>
        <div class="social social-disappear">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-telegram"></i>
        </div>
        <div class="reserve">
            <a href=""><i class="fas fa-phone"></i> +38(077)-77-77-777 Reserve</a>
            {% if user.is_authenticated %}
                <a href="{% url 'dish_list' %}"><i class="fas fa-shopping-basket"></i> Order online</a>
            {% endif%}
        </div>
        <h1 class="contact-header">Contact information</h1>
        <div class="info-container">
            <div class="info" id="information">


            </div>
            <script src="{% static 'js/ajax.js' %}"></script>

            <div class="map" id="map"></div>
        </div>
        <div class="empty" style="width: 100%; height: 150px"></div>
        <script>
        function initMap() {
            // The location of Uluru
            var uluru = {lat: 49.839240,  lng: 24.028641};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 17, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map});
        }
    </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK0QBLvU6cPZ7yinnKvY477UAXAARTrDc&callback=initMap">
        </script>
</div>
{% endblock %}
